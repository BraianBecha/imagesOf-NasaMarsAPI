<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styles.css">
    <title>Mars Images</title>
</head>

<body>


    <div id="formularioInicio">
<h2> Access to Mars Rover Photos of NASA's API</h2>

        <form id="form1" >
            <div>
            <ul>
              <li>
                <label for="key">License key is needed:</label>
                <input type="text" id="key" name="licenseKey" placeholder="License-key" />
              </li>              
              <li>
                <label for="martianDate">Martian day of Mission (Sol)</label>
                <input type="number" id="martianDate" name="sol" placeholder="Sol number" min="1" />  
                <h5>*There might be some days that they don't record photos</h5>
              </li>
              <li>
                <p>Misson:</p>
                <div class="select">
                        <input type="radio" name="rover" value="spirit" checked>Spirit 
                        <input type="radio" name="rover" value="opportunity">Opportunity
                        <input type="radio" name="rover" value="curiosity" checked>Curiosity
                        <input type="radio" name="rover" value="perseverance">Perseverance 
                        <button onclick="SubmitEvent" type="submit" name="Submit">See photos</button>
                </div>
              </li>                             
            </ul>
           
        
        </div>
          </form>
          
          <p><a href="https://api.nasa.gov/#Scout" target="_blank">Get my own license</a>.</p>
          <p>License-free version:</p>
          <button onclick="colocarDemoKey()">Try with Demo-key!</button>
          
    </div>
    
<script src="scripts/script2.js "> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
   
</body>
</html>
